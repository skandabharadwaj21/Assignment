<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #001233;
    }

    .container {
       margin: auto;
       margin-right: 38%;
       margin-top: 40px;
    }

    .card {
        width: 400px;
        height: 550px;
        position: relative;
    }

    .card-signup {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: #fff;
        padding: 20px;
        backdrop-filter: blur(0px) saturate(50%);
        -webkit-backdrop-filter: blur(0px) saturate(50%);
        background-color: rgba(45, 57, 103, 0.47);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.125);
        
    }

    .card-signup h3{
        text-align: center;
        font-size: 25px;
        margin-top: 15px;
        margin-top: 70px;
        margin-bottom: 36px;
        font-family: Rubik;
        color: #ffff;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-top: -15%;
    }

    label {
        margin-bottom: 5px;
    }

    input {
        padding: 10px;
        margin-bottom: 35px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        outline: none;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;    }

        #confirm-password{
            margin-bottom: 14px;
        }

    button {
        padding: 10px;
        background-color: #FF595A;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
        font-family: sans-serif;
        font-weight: 600;
    }

    #signup-btn{
        margin-top: 30px;
    }

    button:hover {
        background-color: #ff5959b2;
    }

    #new-emai{
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="card-container">
        <div class="card" id="login-card">
            <div class="card-signup">
                
                <form class="signup-form" id="signupform">
                    <h3 id="signup-header">Sign Up</h3>
                    <input type="email" id="new-email" placeholder="Email">
                    <input type="text" id="firstName" placeholder="First name">
                    <input type="text" id="lastName" placeholder="Last name">
                    <input type="password" id="new-password" placeholder="Password">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                    <button type="button" id="signup-btn">Sign Up</button>
                    <p id="message" style="color: red;"></p>
                </form>
                <p style="margin-top: -5px; color: #fff;">Already have an account? <a href="login.html" id="login-link" style="color: #fff;">Login here</a></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
