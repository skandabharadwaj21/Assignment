<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch Using Axios</title>
    <link rel="icon" href="data:;base64,=">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Include the Axios library from CDN -->
</head>
<body>
    <script>
        async function fetchPosts() {
            try {
                const response = await axios.get('https://jsonplaceholder.typicode.com/posts'); // Make HTTP GET request using axios
                
                console.log(response.data); //Log posts to the console
            } catch (error) {
                console.error('Error fetching posts:', error);  // Log any errors to the console
            }
        }

        // Call the function to fetch and log the posts
        fetchPosts();
    </script>
</body>
</html>
