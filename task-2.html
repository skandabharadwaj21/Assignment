<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Specific Post with Axios and Condition</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Include the Axios library from CDN -->
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <script>
        async function findSpecificPost() {
            try {
                const response = await axios.get('https://jsonplaceholder.typicode.com/posts'); // Make HTTP GET request using axios
                
                const posts = response.data; // Get the posts data from the response
                let specificPost = null;  // Initialize a variable to store the specific post
                for (let i = 0; i < posts.length; i++) {
                    if (posts[i].id === 5) { // Check if the current post's ID is 5
                        // If it is, store the post in the specificPost variable
                        specificPost = posts[i];
                        // Break the loop since we found the post
                        break;
                    }
                }
                // Check if the specific post is found
                if (specificPost) {
                    console.log(specificPost); // Log the specific post to the console
                } else {
                    console.log('Post with ID 5 not found');  // Log a message if the post with ID 5 is not found
                }
            } catch (error) {
                console.error('Error fetching the posts:', error);
            }
        }
        findSpecificPost(); // Call the function
    </script>
</body>
</html>
